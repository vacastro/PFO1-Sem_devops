<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFO 1 - Backend</title>
</head>
<body>
    <h1>Formulario del backend</h1> 
    <h2>Práctica formativa obligatoria N° 1</h2>
    <h3>Integrantes</h3>
    <ul>
        <li>Castro Veronica Analia</li>
        <li>Martín Castaño</li> 
    </ul>
    <h2>Formulario de validación</h2>
    <form id="validationForm">
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        </div>
      
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" placeholder="Ingresá tu contraseña" name="password" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('formularioUsuario');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const datos = {
        username: username,
        password: password
      };

      fetch('https://tu-backend.com/api/usuario', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Respuesta del servidor:', data);
        alert('Datos enviados correctamente');
      })
      .catch(error => {
        console.error('Error al enviar:', error);
        alert('Hubo un error al enviar los datos');
      });
    });
  </script>
    
</body>
</html>
