<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Datos - Seminario DevOps</title>

</head>
<body>
    <h1>Seminario de actualización DevOps</h1>
    <h2>Práctica formativa obligatoria N° 1</h2>
    <h3>Participantes</h3>
    <ul>
        <li>Castro Veronica Analia</li>
        <li>Martín Castaño</li>
    </ul>
    
    <h3>Formulario de validación</h3>
    <form id="validationForm">
        <div class="form-group">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        </div>
        <button type="submit">Enviar datos</button>
    </form>
    
    <div id="response"></div>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            
            fetch('php-validation-api/public/index.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                
                if (data.status === 'success') {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = '<p><strong>Éxito:</strong> ' + data.message + '</p>';
                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = '<p><strong>Error:</strong> ' + data.message + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.className = 'error';
                responseDiv.innerHTML = '<p><strong>Error:</strong> Ocurrió un problema al procesar la solicitud.</p>';
            });
        });
    </script>
</body>
</html>
